<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#1a1a2e"/>
  <!-- Car silhouette -->
  <g transform="translate(256,256)" fill="#e6a817">
    <!-- Car body -->
    <rect x="-140" y="20" width="280" height="80" rx="12" fill="#e6a817"/>
    <!-- Car roof -->
    <rect x="-90" y="-40" width="180" height="70" rx="20" fill="#e6a817"/>
    <!-- Windshield cutout -->
    <rect x="-78" y="-30" width="72" height="50" rx="8" fill="#1a1a2e" opacity="0.6"/>
    <rect x="6" y="-30" width="62" height="50" rx="8" fill="#1a1a2e" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="-90" cy="100" r="36" fill="#0f0f20" stroke="#e6a817" stroke-width="8"/>
    <circle cx="-90" cy="100" r="16" fill="#e6a817"/>
    <circle cx="90" cy="100" r="36" fill="#0f0f20" stroke="#e6a817" stroke-width="8"/>
    <circle cx="90" cy="100" r="16" fill="#e6a817"/>
    <!-- Headlight -->
    <rect x="130" y="40" width="20" height="14" rx="4" fill="#ffffff" opacity="0.9"/>
    <!-- Taillight -->
    <rect x="-150" y="40" width="14" height="14" rx="4" fill="#ff4444" opacity="0.9"/>
  </g>
  <!-- "PRO" text -->
  <text x="256" y="460" font-size="56" font-family="Arial, sans-serif" font-weight="900" fill="#e6a817" text-anchor="middle" letter-spacing="8">PRO</text>
</svg>
