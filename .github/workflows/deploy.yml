name: Deploy to GitHub Pages

on:
  push:
    branches: [main, GaragePRO, ServicePRO]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build main portfolio site
      - run: npm ci
      - run: npm run build

      # Build GaragePRO branch into dist/GaragePRO
      - uses: actions/checkout@v4
        with:
          ref: GaragePRO
          path: _branches/GaragePRO
      - run: |
          cd _branches/GaragePRO
          npm ci
          VITE_BASE=/GaragePRO/ npx vite build --base /GaragePRO/
          cp -r dist ../../dist/GaragePRO

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
